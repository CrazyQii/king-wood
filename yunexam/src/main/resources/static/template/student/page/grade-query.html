<style>
    th {
        background-color: #B7CEE6;
    }
    .layui-table-cell {
        height: 40px;
        line-height: 40px;
    }
</style>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 90px;">
    <legend>成绩查询</legend>
</fieldset>

<table class="layui-table" id="gradeTable"></table>
<script type="text/html" id="button">
    <a type="button" href="/page/paper-solution" class="layui-btn layui-btn-fluid">查看试卷</a>
</script>

<script>
    layui.use(['table', 'form', 'jquery', 'layer'], function () {
        var table = layui.table
            ,$ = layui.jquery
            ,layer = layui.layer
            ,form = layui.form;

        //==================
        // 请求数据，渲染表格，返回学生考试信息
        //==================
        table.render({
            elem: '#gradeTable'
            ,url:'/template/student/getGrade'
            ,skin: 'line'
            ,cols: [[
                {field:'course.cname', title:'考试科目', width:300}
                ,{field:'grade.score', title: '最终分数', width:300}
                ,{title:'操作', templet: '#button', fix: 'right'}
            ]]
        });

        $.ajax({
            url: '/template/student/getGrade',
            method: 'get',
            success: function (data) {
                console.log(data)
            },
            fail: function (error) {
                layer.msg("数据接口有误！", {icon: 5, time: 2000})
                console.log(error)
            }
        })

    })
</script>
